template:
  bootstrap: 3
  bootswatch: flatly

  
reference:

- title: DIANE User Interface
- contents:
  - run_app

- title: Pre-processing
- contents:
  - normalize
  - filter_low_counts
  - filter_low_count_condition_wise
  - aggregate_splice_variants
  - get_locus

- title: Differential expression analysis
- contents:
  - starts_with("estimateD")

- title: Expression based clustering
- contents:
  - run_coseq
  - get_genes_in_cluster
  - fit_glm

- title: Gene ontologies and annotations
- contents:
  - starts_with("enrich_go")
  - starts_with("convert_from")
  - get_gene_information


- title: Gene regulatory network inference
- contents:
  - starts_with("network_")
  - test_edges
  - estimate_test_edges_time
  - group_regressors
  - describe_node


- title: Visualization functions
- contents:
  - starts_with("draw_")
  - compute_pca
  - pca_plot_correlation
  - quick_pca
  - draw_correlation_heatmap

- title: Data
- contents:
  - regulators_per_organism
  - abiotic_stresses
  - gene_annotations
  - organisms
  - integrated_datasets

